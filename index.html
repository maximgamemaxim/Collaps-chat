    function updateOnlineCount() {
        if (!currentUserId) return;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–π —Å—Ç–∞—Ç—É—Å
        database.ref('users/' + currentUserId).update({
            online: true,
            lastSeen: Date.now()
        });
        
        // –°–ª—É—à–∞–µ–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        database.ref('users').on('value', (snapshot) => {
            const users = snapshot.val();
            let onlineCount = 0;
            let totalCount = 0;
            
            if (users) {
                Object.values(users).forEach(user => {
                    totalCount++;
                    if (user.online && Date.now() - user.lastSeen < 300000) {
                        onlineCount++;
                    }
                });
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            const onlineCountEl = document.getElementById('online-count');
            const totalUsersEl = document.getElementById('total-users');
            
            if (onlineCountEl) {
                onlineCountEl.textContent = `${onlineCount} –æ–Ω–ª–∞–π–Ω ‚Ä¢ ${totalCount} –≤—Å–µ–≥–æ`;
            }
            if (totalUsersEl) {
                totalUsersEl.textContent = totalCount;
            }
        });
    }

// ========== –†–ê–ë–û–¢–ê –° –°–û–û–ë–©–ï–ù–ò–Ø–ú–ò ==========
let currentChat = 'general';
let messagesListener = null;

function loadMessages() {
    // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª—É—à–∞—Ç–µ–ª—å
    if (messagesListener) {
        database.ref('messages/' + currentChat).off('value', messagesListener);
        messagesListener = null;
    }
    
    const messagesRef = database.ref('messages/' + currentChat);
    const messagesDiv = document.getElementById('chat-messages');
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
    messagesDiv.innerHTML = `
        <div style="text-align: center; padding: 40px; color: #666;">
            <div style="font-size: 24px; margin-bottom: 10px;">üí¨</div>
            –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...
        </div>
    `;
    
    // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    messagesListener = messagesRef.orderByChild('timestamp').limitToLast(100).on('value', (snapshot) => {
        const messages = snapshot.val();
        
        if (!messages || Object.keys(messages).length === 0) {
            messagesDiv.innerHTML = `
                <div class="message message-in" style="text-align: center; max-width: 90%; margin: 20px auto;">
                    <div style="font-size: 36px; margin-bottom: 10px;">üëã</div>
                    <div class="message-sender" style="color: #0088cc; font-weight: bold;">Max Chat</div>
                    <div style="margin: 10px 0;">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –æ–±—â–∏–π —á–∞—Ç!</div>
                    <div style="font-size: 14px; color: #666;">–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
                    <div class="message-time">—Ç–æ–ª—å–∫–æ —á—Ç–æ</div>
                </div>
            `;
            return;
        }
        
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤
        const messagesArray = Object.entries(messages)
            .map(([id, data]) => ({ id, ...data }))
            .sort((a, b) => a.timestamp - b.timestamp);
        
        let html = '';
        let lastDate = null;
        let lastSender = null;
        
        messagesArray.forEach((msg, index) => {
            const msgDate = new Date(msg.timestamp);
            const dateStr = msgDate.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –¥–∞—Ç—ã
            if (dateStr !== lastDate) {
                html += `
                    <div class="date-divider">
                        <span>${dateStr}</span>
                    </div>
                `;
                lastDate = dateStr;
            }
            
            const timeStr = msgDate.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const isMyMessage = msg.senderId === currentUserId;
            const isSystemMessage = msg.senderId === 'system';
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –ª–∏ –∏–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è
            const showSender = !isMyMessage && !isSystemMessage && 
                (lastSender !== msg.senderId || index === 0 ||
                 (msg.timestamp - messagesArray[index - 1].timestamp) > 300000); // 5 –º–∏–Ω—É—Ç
            
            if (showSender) {
                lastSender = msg.senderId;
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            html += `
                <div class="message ${isMyMessage ? 'message-out' : 'message-in'} ${isSystemMessage ? 'system-message' : ''}" 
                     id="msg-${msg.id}">
                    ${showSender && !isSystemMessage ? 
                        `<div class="message-sender">${msg.senderName || '–ê–Ω–æ–Ω–∏–º'}</div>` : ''}
                    <div class="message-text">${formatMessageText(msg.text)}</div>
                    <div class="message-time">
                        ${timeStr}
                        ${isMyMessage ? '<span style="margin-left: 5px;">‚úì‚úì</span>' : ''}
                    </div>
                </div>
            `;
        });
        
        messagesDiv.innerHTML = html;
        
        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
        setTimeout(() => {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 100);
    });
}

function sendMessage() {
    if (!currentUser) {
        alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É');
        showScreen('auth-screen');
        return;
    }
    
    const input = document.getElementById('message-input');
    const text = input.value.trim();
    
    if (!text) {
        input.focus();
        return;
    }
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª–∏–Ω—ã
    if (text.length > 2000) {
        alert('–°–æ–æ–±—â–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–æ–µ (–º–∞–∫—Å–∏–º—É–º 2000 —Å–∏–º–≤–æ–ª–æ–≤)');
        return;
    }
    
    // –°–æ–∑–¥–∞—ë–º –æ–±—ä–µ–∫—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
    const messageData = {
        text: text,
        senderId: currentUser.id,
        senderName: currentUser.name,
        timestamp: Date.now(),
        type: 'text'
    };
    
    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
    input.value = '';
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ (–æ–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω—ã–π UI)
    const messagesDiv = document.getElementById('chat-messages');
    const tempId = 'temp_' + Date.now();
    const timeStr = new Date().toLocaleTimeString('ru-RU', {
        hour: '2-digit',
        minute: '2-digit'
    });
    
    messagesDiv.insertAdjacentHTML('beforeend', `
        <div class="message message-out" id="${tempId}" style="opacity: 0.8;">
            <div class="message-text">${formatMessageText(text)}</div>
            <div class="message-time">${timeStr} ‚åõ</div>
        </div>
    `);
    
    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Firebase
    database.ref('messages/' + currentChat).push(messageData)
        .then((ref) => {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const tempMsg = document.getElementById(tempId);
            if (tempMsg) {
                tempMsg.style.opacity = '1';
                tempMsg.id = 'msg-' + ref.key;
                tempMsg.querySelector('.message-time').innerHTML = timeStr + ' <span style="margin-left: 5px;">‚úì‚úì</span>';
            }
        })
        .catch((error) => {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            
            // –ü–æ–º–µ—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–∞–∫ –Ω–µ–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ
            const tempMsg = document.getElementById(tempId);
            if (tempMsg) {
                tempMsg.style.opacity = '0.5';
                tempMsg.querySelector('.message-time').innerHTML = 
                    timeStr + ' <span style="color: #ff4444; margin-left: 5px;">‚úó</span>';
                
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
            }
        });
}

function formatMessageText(text) {
    // –ü—Ä–æ—Å—Ç–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞
    let formatted = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    
    // –í—ã–¥–µ–ª—è–µ–º —Å—Å—ã–ª–∫–∏
    formatted = formatted.replace(
        /(https?:\/\/[^\s]+)/g,
        '<a href="$1" target="_blank" style="color: #0088cc; text-decoration: underline;">$1</a>'
    );
    
    // –í—ã–¥–µ–ª—è–µ–º @—É–ø–æ–º–∏–Ω–∞–Ω–∏—è
    formatted = formatted.replace(
        /@(\w+)/g,
        '<span style="color: #0088cc; font-weight: bold;">@$1</span>'
    );
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
    formatted = formatted.replace(/\n/g, '<br>');
    
    return formatted;
}

            online: false,
            lastSeen: Date.now()
        });
    }
    
    // –£–¥–∞–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª–µ–π
    if (messagesListener) {
